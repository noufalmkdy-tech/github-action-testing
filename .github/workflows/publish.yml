name: Deploy .NET Core App to AWS EC2 IIS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env:
      BUILD_CONFIG: Release
      PUBLISH_DIR: publish_output

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # change if needed

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration $env:BUILD_CONFIG --no-restore

      - name: Publish
        run: |
          dotnet publish `
            --configuration $env:BUILD_CONFIG `
            --output $env:PUBLISH_DIR

      - name: Deploy to IIS on EC2 (Web Deploy)
        shell: pwsh
        run: |
          $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"

          & $msdeploy `
            -verb:sync `
            -source:contentPath="$env:PUBLISH_DIR" `
            -dest:contentPath="${{ secrets.IIS_SITE_NAME }}",computerName="https://${{ secrets.IIS_SERVER }}:8172/msdeploy.axd",userName="${{ secrets.IIS_USERNAME }}",password="${{ secrets.IIS_PASSWORD }}",authType="Basic" `
            -allowUntrusted `
            -enableRule:AppOffline
