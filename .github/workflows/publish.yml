name: Build & Deploy .NET 9 to IIS (Windows)

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Job
    runs-on: windows-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Application
      run: dotnet build --configuration Release --no-restore

    - name: Publish Application
      run: dotnet publish --configuration Release --output publish

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet9-publish
        path: publish

  deploy:
    name: Deploy to IIS
    runs-on: windows-latest
    needs: build   # ✅ deploy runs ONLY after build succeeds

    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: dotnet9-publish
        path: publish

    - name: Deploy using MSDeploy (Package Mode)
      shell: pwsh
      env:
        IIS_SITE_NAME: ${{ secrets.IIS_SITE_NAME }}
        IIS_SERVER: ${{ secrets.IIS_SERVER }}
        IIS_USERNAME: ${{ secrets.IIS_USERNAME }}
        IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}
      run: |
        $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"

        if (-not (Test-Path $msdeploy)) {
          Write-Error "msdeploy.exe not found"
          exit 1
        }

        $site = $env:IIS_SITE_NAME
        $server = $env:IIS_SERVER
        $user = $env:IIS_USERNAME
        $pass = $env:IIS_PASSWORD

        if (-not $site -or -not $server -or -not $user -or -not $pass) {
          Write-Error "One or more IIS secrets are missing"
          exit 1
        }

        # Create deployment package
        $zip = Join-Path $env:RUNNER_TEMP "app.zip"
        if (Test-Path $zip) { Remove-Item $zip -Force }
        Compress-Archive -Path "publish\*" -DestinationPath $zip -Force

        if (-not (Test-Path $zip)) {
          Write-Error "Package creation failed"
          exit 1
        }

        $computerName = "https://$server:8172/msdeploy.axd?site=$site"

        Write-Host "Deploying PACKAGE to IIS site '$site' on server '$server'"

        & $msdeploy `
          -verb:sync `
          -source:package=$zip `
          -dest:iisApp=$site,computerName=$computerName,userName=$user,password=$pass,authType=Basic `
          -allowUntrusted `
          -enableRule:AppOffline

        if ($LASTEXITCODE -ne 0) {
          Write-Error "msdeploy failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }



