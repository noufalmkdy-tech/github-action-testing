name: Build & Deploy .NET 9 to IIS (Windows)

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Job
    runs-on: windows-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Application
      run: dotnet build --configuration Release --no-restore

    - name: Publish Application
      run: dotnet publish --configuration Release --output publish

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet9-publish
        path: publish

  deploy:
    name: Deploy to IIS
    runs-on: windows-latest
    needs: build   # ✅ deploy runs ONLY after build succeeds

    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: dotnet9-publish
        path: publish

    - name: Deploy using MSDeploy
      shell: pwsh
      env:
        IIS_SITE_NAME: ${{ secrets.IIS_SITE_NAME }}
        IIS_SERVER: ${{ secrets.IIS_SERVER }}
        IIS_USERNAME: ${{ secrets.IIS_USERNAME }}
        IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}
      run: |
        $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"

        if (-not (Test-Path $msdeploy)) {
          Write-Error "msdeploy.exe not found"
          exit 1
        }

        if ([string]::IsNullOrWhiteSpace($env:IIS_SERVER)) {
          Write-Error "IIS_SERVER secret is missing"
          exit 1
        }

        $computerName = "https://$($env:IIS_SERVER):8172/msdeploy.axd"

        Write-Host "Deploying to IIS site '$($env:IIS_SITE_NAME)' on server '$($env:IIS_SERVER)'"

        & $msdeploy `
          -verb:sync `
          -source:contentPath=publish `
          -dest:contentPath=$($env:IIS_SITE_NAME),computerName=$computerName,userName=$($env:IIS_USERNAME),password=$($env:IIS_PASSWORD),authType=Basic `
          -allowUntrusted `
          -enableRule:AppOffline

        if ($LASTEXITCODE -ne 0) {
          Write-Error "msdeploy failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }

