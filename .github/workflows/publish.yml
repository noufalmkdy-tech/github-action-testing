name: Build and Deploy .NET 9 via SSM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest   # faster, consistent

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload artifacts to S3
      run: aws s3 sync ./publish s3://my-dotnet-deploy-bucket/latest --delete

    - name: Deploy via SSM
      run: |
        aws ssm send-command \
          --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
          --document-name "AWS-RunPowerShellScript" \
          --comment "Deploy .NET app" \
          --parameters "commands=[
            \"iisreset /stop\",
            \"aws s3 sync s3://my-dotnet-deploy-bucket/latest \\\"C:\\inetpub\\sites\\MyDotNetApp\\\ --delete\",
            \"iisreset /start\"
          ]"
