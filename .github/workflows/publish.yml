name: Build & Deploy .NET 9 to IIS (Windows)

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:
  

permissions:
  contents: read

jobs:
  build:
    name: Build Job
    runs-on: windows-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Application
      run: dotnet build --configuration Release --no-restore

    - name: Publish Application
      run: dotnet publish --configuration Release --output publish

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet9-publish
        path: publish

  deploy:
    name: Deploy to IIS
    runs-on: windows-latest
    needs: build   # 🔒 DEPLOY ONLY AFTER BUILD SUCCESS

    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: dotnet9-publish
        path: publish
 
    - name: Deploy with msdeploy
      shell: powershell
      run: |
          $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          $package = Join-Path $env:RUNNER_TEMP "${{ env.ARTIFACT_NAME }}.zip"

          # Use single quotes for values that may contain $ or $(...)
          $dest = "auto,ComputerName='https://${{ secrets.IIS_SERVER }}:8172/msdeploy.axd?site=${{ secrets.IIS_SITE_NAME }}',UserName='${{ secrets.DEPLOY_USER }}',Password='${{ secrets.DEPLOY_PASSWORD }}',AuthType='Basic'"

          & "$msdeploy" -verb:sync -source:package="$package" -dest:$dest -allowUntrusted
