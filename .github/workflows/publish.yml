name: Build & Deploy .NET 9 to IIS (Windows)

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Job
    runs-on: windows-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Application
      run: dotnet build --configuration Release --no-restore

    - name: Publish Application
      run: dotnet publish --configuration Release --output publish

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: dotnet9-publish
        path: publish

  deploy:
    name: Deploy to IIS
    runs-on: windows-latest
    needs: build

    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: dotnet9-publish
        path: publish

    - name: Deploy using MSDeploy
      shell: pwsh
      env:
        IIS_SITE_NAME: ${{ secrets.IIS_SITE_NAME }}
        IIS_SERVER: ${{ secrets.IIS_SERVER }}
        IIS_USERNAME: ${{ secrets.IIS_USERNAME }}
        IIS_PASSWORD: ${{ secrets.IIS_PASSWORD }}
        ARTIFACT_NAME: dotnet9-publish
      run: |
        $msdeploy = 'C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe'
        if (-not (Test-Path $msdeploy)) {
          Write-Error "msdeploy.exe not found at $msdeploy"
          exit 1
        }

        # Read and validate required inputs
        $site   = $env:IIS_SITE_NAME
        $server = $env:IIS_SERVER
        $user   = $env:IIS_USERNAME
        $pass   = $env:IIS_PASSWORD

        if (-not $server) {
          Write-Error "IIS_SERVER secret is empty. Set the secret 'IIS_SERVER' in repository settings."
          exit 1
        }
        if (-not $site) {
          Write-Error "IIS_SITE_NAME secret is empty. Set the secret 'IIS_SITE_NAME' in repository settings."
          exit 1
        }

        # Normalize server into a proper MSDeploy computerName URL
        if ($server -match '^https?://') {
          $base = $server.TrimEnd('/')
          if ($base -notmatch '/msdeploy.axd$') {
            $computerUrl = "$base/msdeploy.axd?site=$site"
          } else {
            $computerUrl = "$base?site=$site"
          }
        } else {
          $computerUrl = "https://$server:8172/msdeploy.axd?site=$site"
        }

        # Create package zip for msdeploy
        $publishDir = (Resolve-Path -Path 'publish' -ErrorAction Stop).Path
        $zip = Join-Path $env:RUNNER_TEMP "$($env:ARTIFACT_NAME).zip"
        if (Test-Path $zip) { Remove-Item $zip -Force }
        Compress-Archive -Path (Join-Path $publishDir '*') -DestinationPath $zip -Force

        if (-not (Test-Path $zip)) {
          Write-Error "Package not created: $zip"
          exit 1
        }

        # Build msdeploy provider strings
        $source = "package='$zip'"
        $dest   = "auto,computerName='$computerUrl',userName='$user',password='$pass',authType='Basic'"

        Write-Host "Deploying package $zip to site '$site' on server '$server'"
        & "$msdeploy" -verb:sync "-source:$source" "-dest:$dest" -allowUntrusted -enableRule:AppOffline

        if ($LASTEXITCODE -ne 0) {
          Write-Error "msdeploy failed with exit code $LASTEXITCODE"
          exit $LASTEXITCODE
        }