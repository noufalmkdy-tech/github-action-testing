name: Deploy .NET Core App to AWS EC2 IIS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: production

    env:
      BUILD_CONFIG: Release
      PUBLISH_DIR: publish_output

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # change if needed

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration $env:BUILD_CONFIG --no-restore

      - name: Publish
        run: |
          dotnet publish `
            --configuration $env:BUILD_CONFIG `
            --output $env:PUBLISH_DIR

      - name: Debug secrets
        run: |
          if ("${{ secrets.EC2_HOST }}" -eq "") { Write-Error "EC2_HOST is EMPTY" }

      - name: Deploy to IIS on EC2
        shell: pwsh
        run: |
          $msdeploy = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"

          & "$msdeploy" `
            -verb:sync `
            -source:contentPath="$env:GITHUB_WORKSPACE\publish_output" `
            -dest:"contentPath=${{ secrets.IIS_SITE_NAME }},computerName=https://${{ secrets.EC2_HOST }}:8172/msdeploy.axd,userName=${{ secrets.EC2_DEPLOY_USER }},password=${{ secrets.EC2_DEPLOY_PASSWORD }},authType=Basic" `
            -allowUntrusted `
            -enableRule:AppOffline


